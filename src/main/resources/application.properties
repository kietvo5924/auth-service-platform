# =======================================
# SPRING BOOT APPLICATION CONFIG
# =======================================
spring.application.name=auth-service
server.port=8080
# Tắt "Open Session in View" để tối ưu hiệu suất cho REST API
spring.jpa.open-in-view=false


# =======================================
# PRODUCTION DATABASE CONFIG (NEON) - USING ENV VARS
# =======================================
spring.datasource.url=${DB_URL_PROD}
spring.datasource.username=${DB_USERNAME_PROD}
spring.datasource.password=${DB_PASSWORD_PROD}


# =======================================
# HIKARI CONNECTION POOL CONFIG (Tuning for Production)
# =======================================
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.idle-timeout=360000
spring.datasource.hikari.max-lifetime=400000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5


# =======================================
# JPA & HIBERNATE CONFIG (Tuning for Production)
# =======================================
spring.jpa.hibernate.ddl-auto=update
# Tắt show-sql trong production để log gọn gàng và tăng hiệu suất
spring.jpa.show-sql=false


# =======================================
# EMAIL (SMTP) CONFIG - USING ENV VARS
# =======================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


# =======================================
# JWT CONFIGURATION - USING ENV VARS
# =======================================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}


# =======================================
# SERVER COMPRESSION
# =======================================
server.compression.enabled=true
server.compression.min-response-size=2048
server.compression.mime-types=application/json,text/css,application/javascript
