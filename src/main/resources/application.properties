# =======================================
# SPRING BOOT APPLICATION CONFIG
# =======================================
spring.application.name=auth-service
server.port=${PORT:8080}
# Tắt "Open Session in View" để tối ưu hiệu suất cho REST API
spring.jpa.open-in-view=false


# =======================================
# PRODUCTION DATABASE CONFIG (NEON) - USING ENV VARS
# =======================================
spring.datasource.url=${DB_URL_PROD}
spring.datasource.username=${DB_USERNAME_PROD}
spring.datasource.password=${DB_PASSWORD_PROD}


# =======================================
# HIKARI POOL CONFIG
# =======================================
# Số kết nối tối đa. 5 là con số an toàn cho free tier.
spring.datasource.hikari.maximum-pool-size=5
# Giữ TỐI THIỂU 1 kết nối để cố gắng giữ cho database không "ngủ".
spring.datasource.hikari.minimum-idle=1
# Thời gian một kết nối có thể nhàn rỗi (4 phút). Ngắn hơn 5 phút của Neon.
spring.datasource.hikari.idle-timeout=240000
# Thời gian sống tối đa của một kết nối (15 phút).
spring.datasource.hikari.max-lifetime=900000
# Thời gian chờ để có được kết nối từ pool (30 giây).
spring.datasource.hikari.connection-timeout=30000
# (QUAN TRỌNG) Bật tính năng kiểm tra kết nối trước khi sử dụng.
spring.datasource.hikari.connection-test-query=SELECT 1


# =======================================
# JPA & HIBERNATE CONFIG (Tuning for Production)
# =======================================
spring.jpa.hibernate.ddl-auto=update
# Tắt show-sql trong production để log gọn gàng và tăng hiệu suất
spring.jpa.show-sql=false


# =======================================
# EMAIL (SMTP) CONFIG - USING ENV VARS
# =======================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


# =======================================
# JWT CONFIGURATION - USING ENV VARS
# =======================================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}


# =======================================
# SERVER COMPRESSION
# =======================================
server.compression.enabled=true
server.compression.min-response-size=2048
server.compression.mime-types=application/json,text/css,application/javascript
